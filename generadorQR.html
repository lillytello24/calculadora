<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="input1"></label>
        <input type="text" id="input1" required maxlength="250" placeholder="ingresa tu nombre">
        <label for="input2"></label>
        <input type="email" id="input2" required maxlength="35" placeholder="ingresa tu correo">
        <label for="input3"></label>
        <input type="text" id="input3" list="institucionLista" required >
        <datalist id="institucionLista">
            <option value="UNAM"></option>
            <option value="UAM"></option>
            <option value="IPN"></option>
            <option value="UAEM"></option>
        </datalist>
        <label for="input4"></label>
        <input type="text" id="input4" required maxlength="250" placeholder="ingresa tu dependencia">
    </div>
    <div>
        <button onclick="generarQR()"> Generar QR </button>
        <button onclick="location.href"></button>
    </div>
   
    <script src="generadorQR.js"></script>
</body>
</html>
